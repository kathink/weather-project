<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/project-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/21fe37165f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <video
      class="background"
      autoplay
      muted
      loop
      src="video/background.mp4"
    ></video>
    <div class="container">
      <i
        title="Current Location"
        class="fa-solid fa-location-dot current-location-icon"
      ></i>
      <div class="pop-up-content">
        <form id="search-form">
          <div class="search-input">
            <input
              type="search"
              id="search-input"
              class="form-control search-bar"
              placeholder="Enter a city name"
            />
            <button
              id="search-btn"
              type="submit"
              class="btn btn-primary"
              title="Other Locations"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>

      <section class="up-part">
        <div class="today-weather-location">
          <img
            id="current-weather-icon"
            class="today-weather-icon"
            src="#"
            style="float: left"
            alt=""
          />
          <h2 id="city"></h2>
          <h1>
            <span id="current-degree"></span
            ><sup class="degree-symbol"> Â°C</sup>
          </h1>
          <div class="details">
            <div class="date-description">
              <span id="date-time"></span>,
              <span id="weather-description"></span>
            </div>
          </div>
        </div>
        <div class="general-info">
          <div class="row info-grid">
            <div class="col-sm-6 info">
              <i class="fa-solid fa-sun uv-icon"></i>
              <br />
              <strong>UV index</strong>
              <div id="uv-index"></div>
            </div>
            <div class="col-sm-6 info">
              <i class="fa-solid fa-droplet humidity-icon"></i>
              <br />
              <strong>Humidity</strong>
              <div id="humidity-percentage"></div>
            </div>
            <div class="col-sm-6 info">
              <i class="fa-solid fa-cloud-rain preci-icon"></i>
              <br />
              <strong>Precipitation</strong>
              <div id="precipitation-percentage"></div>
            </div>
            <div class="col-sm-6 info">
              <i class="fa-solid fa-wind wind-icon"></i>
              <br />
              <strong>Wind</strong>
              <div id="win-speed-kilometer-per-hour"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="weather-forecast" id="forecast"></div>
      <footer class="dev">
        This project was coded by
        <span class="dev-name">Katherine Pham</span> and is
        <a
          class="dev-ops"
          ;href="https://github.com/kathink/weather-project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          class="dev-ops"
          href="https://comfy-cactus-f63b80.netlify.app"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
