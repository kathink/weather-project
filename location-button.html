<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/project-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Pacifico&family=Sofia+Sans:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/21fe37165f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pop-up-content">
      <div class="favourite-location">
        <i class="fa-solid fa-star favourite-icon"></i> Favourite Location
      </div>
      <p class="city">
        <i class="fa-solid fa-map-pin city-icon"></i> Ho Chi Minh City, Vietnam
      </p>
      <hr />
      <form>
        <div class="search-input">
          <input
            type="search"
            class="form-control search-bar"
            placeholder="Search"
            autofocus="on"
          />
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <label for="search-bar"> Enter a city name </label>
      </form>
    </div>
  </body>
</html>
